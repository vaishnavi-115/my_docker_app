name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Checkout code
      - name: Checkout
        uses: actions/checkout@v3

      # 2️⃣ Login to Azure using single secret
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_JSON }}

      # 3️⃣ Login to Azure Container Registry
      - name: Login to ACR
        run: |
          az acr login --name vaishnaviacr

      # 4️⃣ Build and Push Docker Image to ACR
      - name: Build and Push Docker Image
        run: |
          IMAGE=vaishnaviacr.azurecr.io/myfirstcontainerapp:${{ github.sha }}
          echo "Building image $IMAGE"
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE_NAME=$IMAGE" >> $GITHUB_ENV

      # 5️⃣ Deploy to Azure Container App
      - name: Deploy to Azure Container App
        run: |
          az containerapp update \
            --name myfirstcontainerapp \
            --resource-group awesome_azure_ninja \
            --image $IMAGE_NAME \
            --ingress external \
            --target-port 8000
