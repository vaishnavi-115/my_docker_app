name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Checkout full repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ List files to confirm build context
      - name: List repo files
        run: ls -R

      # 3️⃣ Login to Azure using secret
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_JSON }}

      # 4️⃣ Login to Azure Container Registry
      - name: Login to ACR
        run: az acr login --name vaishnaviacr

      # 5️⃣ Build and Push Docker Image
      - name: Build and Push Docker Image
        run: |
          IMAGE=vaishnaviacr.azurecr.io/myfirstcontainerapp:${{ github.sha }}
          echo "Building image $IMAGE"
          # Change ./my_docker_app if your Dockerfile is in a subfolder
          docker build -t $IMAGE ./my_docker_app
          docker push $IMAGE
          echo "IMAGE_NAME=$IMAGE" >> $GITHUB_ENV

      # 6️⃣ Deploy to Azure Container App
      - name: Deploy to Azure Container App
        run: |
          az containerapp update \
            --name myfirstcontainerapp \
            --resource-group awesome_azure_ninja \
            --image $IMAGE_NAME \
            --ingress external \
            --target-port 8000
