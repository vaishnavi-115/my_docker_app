name: Build and Deploy to Azure Container App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write       # Required for OIDC login
      contents: read       # Required to checkout repo
      
    env:
      CONTAINER_APP_NAME: myfirstcontainerapp
      RESOURCE_GROUP_NAME: awesome_azure_ninja
      ACR_NAME: vaishnaviacr # Assuming your ACR name is vaishnaviacr

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3
        
      # 2️⃣ Verify files (optional)
      - name: List repo files
        run: ls -R
        
      # 3️⃣ Login to Azure using service principal
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_JSON }}
          
      # 4️⃣ Login to Azure Container Registry
      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}
        
      # 5️⃣ Build and Push Docker Image
      - name: Build and Push Docker Image
        # Define the full image tag using the ACR name and GitHub SHA for unique tagging
        run: |
          IMAGE=${{ env.ACR_NAME }}.azurecr.io/${{ env.CONTAINER_APP_NAME }}:${{ github.sha }}
          echo "Building image $IMAGE"
          # Ensure 'dockerfile' is lower-case if that is the file name
          docker build -f dockerfile -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE_NAME=$IMAGE" >> $GITHUB_ENV
          
      # 6️⃣ Deploy to Azure Container App (CORRECTED STEP)
      # NOTE: Ingress settings (external, target-port 8000) should ONLY be set 
      # once via 'az containerapp ingress enable' or during 'create'.
      # For updates, we only specify the new image.
      - name: Deploy new image to Azure Container App
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
            --image ${{ env.IMAGE_NAME }}
