name: Build and Deploy Container App from Source

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Login to Azure via OIDC (no client ID / secret needed)
      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3️⃣ Deploy to Azure Container App directly from Dockerfile
      - name: Deploy Container App from Source
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          containerAppName: myfirstcontainerapp
          resourceGroup: awesome_azure_ninja
          ingress: external
          targetPort: 8000
